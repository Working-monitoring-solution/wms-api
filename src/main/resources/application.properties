# Basic Config
server.port: 8090
spring.jpa.open-in-view: false
spring.mvc.throw-exception-if-no-handler-found=true
spring.main.allow-bean-definition-overriding=true
logging.level.org.springframework.web: INFO


spring.datasource.url=jdbc:mysql://localhost:3306/wms?useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=Asia/Bangkok&useUnicode=yes&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect

# Other Hibernate
spring.jpa.show-sql = true
spring.jpa.properties.hibernate.format_sql = true

# HikariCP config
spring.datasource.hikari.autoCommit=false
spring.datasource.hikari.connectionTimeout=1500
spring.datasource.hikari.idleTimeout=600000
spring.datasource.hikari.maxLifetime=1800000
spring.datasource.hikari.maximum-pool-size=2